<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: 50px 150px;
            width: 200px;
            height: 200px;
            background-color: bisque;
            transition: all .5s;
        }


        .box1:hover {
            /* 我们同时有位移和其他属性，我们需要把位移放到最前面 */
            transform: translate(150px, 50px) rotate(180deg);
        }


        .box2:hover {
            /* transform: translate(150px, 50px) rotate(180deg) scale(1.4); */
            transform: rotate(180deg) translate(150px, 50px);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2">仅仅是改变了顺序效果就不一样,旋转了方向之后在平移就往后跑了</div>
</body>

</html>
