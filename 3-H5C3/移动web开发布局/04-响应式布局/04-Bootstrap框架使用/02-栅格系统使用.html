<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--引入bootstrap 的样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid gray;
        }

        .row {
            margin-top: 10px;
            background-color: gainsboro;
        }

        .row:nth-child(2n) {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <!-- 系统会自动分为最多12列。
        col-xs-12 等价于 设备宽度为小屏幕时，该列将会12/12撑满容器宽度   
        col-lg-3 等价于 大屏设备时，该列的宽度将会是3/12 *1170px (即container 宽度的1/4)

        后面同理不在赘述,缩放浏览器看效果变化:
    -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">a</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">b</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">c</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">d</div>
        </div>

        <!-- 如果孩子的份数相加等于12 则孩子能占满整个 的container 的宽度 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>

        <!-- 如果孩子的份数相加 小于 12, 则占不满整个container 的宽度 会有空白 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>

        <!-- 如果孩子的份数相加 大于 12 ,则多于的那一列会 另起一行显示  -->

        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>
    </div>
</body>

</html>
