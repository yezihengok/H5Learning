<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: antiquewhite solid 1px;
            float: left;
            margin: 20px;

            overflow: hidden;
        }


        div::after {
            content: "飞得高";
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgb(250, 225, 193);
            /* 默认沿着左下角旋转180°到div下面 */
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 0.4s;
        }

        /* 鼠标经过div 里面的before 复原 */
        div:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
