<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动之额外标签法</title>
    <style>
        .topbox {
            width: 800px;
            border: 1px solid #d400ff;
            margin: 0 auto;
        }

        .a1 {
            float: left;
            width: 300px;
            height: 200px;
            background-color: rgb(204, 36, 148);
        }

        .a2 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="topbox">
        <div class="a1">a1</div>
        <div class="a2">a1</div>
        <div class="a2">a3</div>
 
        <!--方法1 表前法（额外标签法会在浮动元素末尾添加一个空的标签。并添加clear属性）-->
        <div class="clear"></div>
        <!-- 这个新增的盒子要求必须是块级元素不能是行内元素 -->
        <!-- <span class="clear"></span> -->


    </div>
    <div class="footer"></div>

</body>

</html>
