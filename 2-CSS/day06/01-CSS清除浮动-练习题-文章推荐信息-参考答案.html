<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>文章推荐信息</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
			padding-left: 5px;
		}

		.banner {
			width: 1000px;
			margin: 0 auto;
			text-align: center;
		}

		.banner img {
			width: 1000px;
			height: 200px;
		}

		.content {
			width: 1000px;
			margin: 0 auto;
		}

		.position {
			width: 1000px;
			margin: 0 auto;
			border-bottom: 1px solid #ccc;
			height: 30px;
			margin-top: 10px;
		}

		.content h3 {
			text-align: center;
			height: 60px;
			line-height: 60px;
		}

		.content p {
			text-indent: 2em;
			font-size: 14px;
			line-height: 22px;
		}

		.page {
			width: 1000px;
			margin: 20px auto;
			overflow: hidden;
			border-bottom: 1px solid #ccc;
			padding-bottom: 10px;
		}

		.page span:nth-child(1) {
			float: left;
			margin-left: 200px;
		}

		.page span:nth-child(2) {
			float: right;
			margin-right: 200px
		}

		.news {
			width: 1000px;
			margin: 0 auto;
			overflow: hidden;
		}

		.news h3 {
			padding-bottom: 10px;
		}

		.news ul {
			float: left;
			width: 400px;
			list-style: none;
		}

		.news li {
			height: 24px;
			line-height: 24px;
			text-indent: 2em;
		}
	</style>
</head>

<body>
	<div class="banner"><img src="./imgs/banner_n.jpg" /></div>

</body>

</html>
