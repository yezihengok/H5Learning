<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style>
        .topbox {
            width: 800px;
            border: 1px solid #d400ff;
            margin: 0 auto;
            /* 清除浮动 */
            /* 优点：代码简洁
            缺点：若有溢出的部分，则溢出的部分会无法显示 */
            overflow: hidden;
        }

        .a1 {
            float: left;
            width: 300px;
            height: 200px;
            background-color: rgb(204, 36, 148);
        }

        .a2 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 给父级盒子添加 清除浮动 -->
    <div class="topbox">
        <div class="a1">a1</div>
        <div class="a2">a1</div>
        <div class="a2">a3</div>


    </div>
    <div class="footer"></div>

</body>

</html>
