<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景相关属性</title>
    <style>
        #div0 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 98, 0.288);
        }

        .div1 {
            width: 50%;
            height: 200px;
            /*background-image:url()   */
            background-image: url(images/icon_primary_stars_1.png);
        }

        .div2 {
            width: 50%;
            height: 200px;
            background-color: gray;
            background-image: url(images/icon_primary_stars_1.png);
            /* 1.默认的情况下,背景图片是平铺的 */
            /* background-repeat: repeat; */

            /* 2.背景图片不平铺 */
            background-repeat: no-repeat;

            /* 3. 沿着x轴平铺 */
            /* background-repeat: repeat-x; */
            /* 4. 沿着Y轴平铺 */
            /* background-repeat: repeat-y; */
            /* 页面元素既可以添加背景颜色也可以添加背景图片 只不过背景图片会压住背景颜色 */

            /* ====方位名词*/
            /* background-position: center top; */
            /* background-position: right center; */
            /* 如果是方位名词  right center 和 center right 效果是等价的 跟顺序没有关系 */

            /* background-position: center right; */
            /* 此时 水平一定是靠右侧对齐  第二个参数省略 y 轴是 垂直居中显示的 */

            /* background-position: right; */
            /* 此时 第一个参数一定是 top y轴 顶部对齐   第二个参数省略x  轴是 水平居中显示的 */
            background-position: top;

        }

        .div3 {
            width: 50%;
            height: 200px;
            background-color: rgba(144, 167, 118, 0.733);
            background-repeat: no-repeat;
            /* 居中+偏离20px */
            background-position: center 20px;
            background-image: url(images/icon_primary_stars_1.png);
        }

        /* 背景位置-精确单位 */
        /*  background-position属性 精确单位时 第一个值针对的是x抽 第二个是y轴*/
        .div4 {
            width: 200px;
            height: 300px;
            background-color: #eb8c8c;
            background-image: url(images/icon_primary_stars_1.png);
            background-repeat: no-repeat;
            /* 20px 50px; x轴一定是 20  y轴一定是 50 */
            /* background-position: 20px 50px; */
            /* background-position: 50px 20px; */
            background-position: 20px;

        }

        /* 背景位置-混合单位 */
        .div5 {
            width: 300px;
            height: 300px;
            background-color: #cedf7283;
            background-image: url(images/icon_primary_stars_1.png);
            background-repeat: no-repeat;
            /* 20px center  一定是x 为 20  y 是 center  等价于   background-position: 20px */
            /* background-position: 20px center; */
            /* 水平是居中对齐  垂直是 20 */
            background-position: center 20px;

        }
    </style>
</head>

<body>
    <div id="div0"></div>

    <div class="div1"></div>
    <br>
    <div class="div2"></div>

    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>

</html>
