<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    /* 1、通过属性选择器 选择到 带有属性 v-cloak的标签 让他隐藏 */
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- 2、 让带有插值 语法的   添加 v-cloak 属性 
                 在 数据渲染完场之后，v-cloak 属性会被自动去除，
                 v-cloak一旦移除也就是没有这个属性了  属性选择器就选择不到该标签
        		 也就是对应的标签会变为可见
            -->
    <div v-cloak>{{msg}}</div>
  </div>

  <script type="text/javascript" src="../vue.js"></script>
  <script type="text/javascript">
    /*
      背后的原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换好之后再显示最终的结果,可以防止页面加载时出现闪烁问题
    */
    var vm = new Vue({
      el: '.app',
      data: {
        msg: '测试~~'
      }
    })
  </script>
</body>

</html>
