
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <div>
        <input type="text" v-model='msg'>
      </div>
    </div>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
      /*
        双向数据绑定 v-model
        1、从页面到数据
        2、从数据到页面
      */
      var vm = new Vue({
        el: '#app',
        data: {
          msg: '改变标签页面里的值也会影响数据里的值'
        }
      });
    </script>
  </body>
  </html>
