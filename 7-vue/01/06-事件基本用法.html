<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div>{{num}}</div>
        <div>
            <!-- v-on:click给原神绑定事件 -->
            <button v-on:click='num++'>点击</button>
            <!-- v-on:click 可缩写为 @click; -->
            <button @click='num++'>点击1</button>
            <!--@click= 里可以直接更改 data里的num值++自增，但更推荐自定义方法去处理： -->

            <button @click='handle'>点击2</button>
            <button @click='handle()'>点击3</button>
        </div>
    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '.app',
            data: {
                num: 0
            },
            // methods里主要是定义一些函数
            methods: {
                handle: function () {
                    // 这里的this是Vue的实例对象
                    console.log(this === vm)
                    //  在函数中使用data里面的数据要加this 
                    this.num++;
                }
            }
        })
    </script>


</body>

</html>
