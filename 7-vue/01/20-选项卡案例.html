<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .tab ul {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .tab ul li {
      box-sizing: border-box;
      padding: 0;
      float: left;
      width: 100px;
      height: 45px;
      line-height: 45px;
      list-style: none;
      text-align: center;
      border-top: 1px solid skyblue;
      border-right: 1px solid skyblue;
      cursor: pointer;
    }

    .tab ul li:first-child {
      border-left: 1px solid skyblue;
    }

    .tab ul li.active {
      background-color: orange;
    }

    .tab div {
      width: 300px;
      height: 180px;
      display: none;
      text-align: center;
      font-size: 30px;
      line-height: 180px;
      border: 1px solid skyblue;
      border-top: 0px;
    }

    .tab div.current {
      display: block;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="tab">
      <ul>
        <li :class='currentIndex==index?"active":""' @click='toTab(index)' :key='item.id' v-for='(item,index) in list'>
          {{item.title}}
        </li>
      </ul>

      <div :class='currentIndex==index?"current":""' :key='item.id' v-for='(item, index) in list'>
        <img :src='item.path' alt="">
      </div>


    </div>
  </div>

  <script type="text/javascript" src="../vue.js"></script>
  <script type="text/javascript">

    var vm = new Vue({
      el: '#app',
      data: {
        currentIndex: 0, // 选项卡当前的索引
        list: [{
          id: 1,
          title: '苹果',
          path: 'images/apple.png'
        }, {
          id: 2,
          title: '橘子',
          path: 'images/orange.png'
        }, {
          id: 3,
          title: '柠檬',
          path: 'images/lemon.png'
        }]
      },
      methods: {
        toTab: function (index) {
          // 在这里实现选项卡切换操作：本质就是操作类名
          // 如何操作类名？就是通过currentIndex
          this.currentIndex = index;
        }
      }
    });
  </script>
</body>

</html>
