<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .active {
      border: 1px solid red;
      width: 100px;
      height: 100px;
    }

    .error {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 这里的值对应data里的 -->
    <div v-bind:class='[activeClass,errorClass]'>测试样式</div>
    <button v-on:click='handle'>切换</button>
  </div>
  <script type="text/javascript" src="../vue.js"></script>
  <script type="text/javascript">
    /*
      样式绑定
    */
    var vm = new Vue({
      el: '#app',
      data: {
        activeClass: 'active',
        errorClass: 'error'
      },
      methods: {
        handle: function () {
          this.activeClass = '';
          this.errorClass = '';
        }
      }
    })
 
  </script>
</body>

</html>
