<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- 导入 vue 文件 -->
  <script src="../vue.js"></script>
</head>

<body>
  <!-- 被 vue 实例控制的 div 区域 -->
  <div class="app">
    <!-- 切换组件的超链接 -->
    <a href="#/index">首页</a>
    <a href="#/keji">科技</a>
    <a href="#/shuma">数码</a>
    <a href="#/yule">娱乐</a>

    <!-- 根据 :is 属性指定的组件名称，把对应的组件渲染到 component 标签所在的位置 -->
    <!-- 可以把 component 标签当做是【组件的占位符】 -->
    <command :is='comName'></command>
  </div>

  <script>
    // 主页组件
    const index = {
      template: '<h3>主页信息</h3>',
    }
    // 科技组件
    const keji = {
      template: '<h3>科技信息</h3>'
    }

    // 数码组件
    const shuma = {
      template: '<h3>数码信息</h3>'
    }

    // 娱乐组件
    const yule = {
      template: '<h3>娱乐信息</h3>'
    }

    const vm = new Vue({
      el: '.app',
      data: {
        comName: 'index'
      },
      // 注册组件
      components: {
        index,
        keji,
        shuma,
        yule
      },
    })

    // 监听window.onhashchange 事件，根据hash值(锚链接)的变化进行实现 ，切换要显示的组件的名称
    window.onhashchange = () => {
      //location.hash 获取到最新的 hash 值
      console.log(location.hash);
      switch (location.hash.slice(1)) {
        case '/index':
          vm.comName = 'index'
          break
        case '/keji':
          vm.comName = 'keji'
          break
        case '/shuma':
          vm.comName = 'shuma'
          break
        case '/yule':
          vm.comName = 'yule'
          break
      }
    }
  </script>
</body>

</html>
