<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>基于vue-router的案例</title>
  <style type="text/css">
    html,
    body,
    #app {
      margin: 0;
      padding: 0px;
      height: 100%;
    }

    .header {
      height: 50px;
      background-color: #545c64;
      line-height: 50px;
      font-size: 24px;
      color: #fff;
      text-align: center;
    }

    .footer {
      position: absolute;
      bottom: 0;
      height: 40px;
      width: 100%;
      line-height: 40px;
      background-color: #888;
      color: #fff;
      font-size: 14px;
      text-align: center;
    }

    .main {
      display: flex;
      position: absolute;
      top: 50px;
      bottom: 40px;
      width: 100%;
    }

    .content {
      flex: 1;
      width: 100%;
      text-align: center;
    }

    .left {
      flex: 0 0 18%;
      background-color: #545c64;
    }

    .left a {
      color: white;
      text-decoration: none;
    }

    .right {
      margin: 5px;
    }

    button {
      height: 30px;
      background-color: #ecf5ff;
      border: 1px solid lightskyblue;
      font-size: 12px;
      padding: 0 20px;
    }

    .main-content {
      margin-top: 10px;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul li {
      height: 45px;
      line-height: 45px;
      background-color: #a0a0a0;
      color: #fff;
      cursor: pointer;
      border-bottom: 1px solid #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid #eee;
      line-height: 35px;
      font-size: 12px;
    }

    th {
      background-color: #ddd;
    }
  </style>
  <script src="../vue.js"></script>
  <script src="../vue-router_3.0.2.js"></script>
</head>

<body>

  <div id="app">
    <!-- 头部区域 -->
    <header class="header">xxx后台管理系统</header>

          <div class="content left">

    <!-- 路由占位符 -->
    <router-view></router-view>
    <!-- 尾部区域 -->
    <footer class="footer">© 2021 xxx - 粤ICP证050897号 - 粤公网安备11000002000025号</footer>
  </div>
  <script>
    // APP 根组件
    const App = {
      template: `
              <div class="main">
                <div class="content left">
                  <ul>
                    <li><router-link to="/users">用户管理</router-link></li>
                    <li><router-link to="/rights">权限管理</router-link></li>
                    <li><router-link to="/goods">商品管理</router-link></li>
                    <li><router-link to="/orders">订单管理</router-link></li>
                    <li><router-link to="/settings">系统设置</router-link></li>
                  </ul>
                </div>
                <!-- 右侧内容区域 -->
                <div class="content right">
                  <div class="main-content"> 
                      <router-view />
                  </div>
                </div>
              </div>  
         `,
    }

    const Users = {
      data() {
        return {
          userlist: [
            { id: 1, name: '张三', age: 10 },
            { id: 2, name: '李四', age: 20 },
            { id: 3, name: '王五', age: 30 },
            { id: 4, name: '赵六', age: 40 }
          ],
        };
      },
      methods: {
        goDetail(id) {
          console.log(id);
          this.$router.push('/userinfo/' + id)
        },
      },
      template: `
           <div>
             <h3>用户管理区域</h3>
              <table>
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for='item in userlist' :key='item.id'>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>
                      <a href="javascript:;" @click="goDetail(item.id)">详情</a>
                    </td>
                  </tr>  
                </tbody>
              </table>
            </div>
        `,
    }

    const UserInfo = {
      props: ['id'],
      template: `
        <div>
          <h5>用户详情页 --- 用户Id：{{id}}</h5>
          <button @click="goback()">后退</button>
        </div>
        `,
      methods: {
        goback() {
          this.$router.go(-1)
        },
      },
    }
    const Rights = {
      template: `<div>
        <h3>权限管理区域</h3>
      </div>`
    }
    const Goods = {
      template: `<div>
        <h3>商品管理区域</h3>
      </div>`
    }
    const Orders = {
      template: `<div>
        <h3>订单管理区域</h3>
      </div>`
    }
    const Settings = {
      template: `<div>
        <h3>系统设置区域</h3>
      </div>`
    }

    // 创建路由对象
    const router = new VueRouter({
      routes: [
        {
          path: '/',//path设置为/表示页面最初始的地址 /
          redirect: '/users',
          component: App,
          //children 数组表示子路由规则
          children: [
            { path: '/users', component: Users },
            { path: '/userinfo/:id', component: UserInfo, props: true },
            { path: '/rights', component: Rights },
            { path: '/goods', component: Goods },
            { path: '/orders', component: Orders },
            { path: '/settings', component: Settings }
          ]
        }
      ]
    });

    const vm = new Vue({
      el: '#app',
      router: router
    })
  </script>
</body>
