<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .grid {
      margin: auto;
      width: 500px;
      text-align: center;
    }

    .grid table {
      width: 100%;
      border-collapse: collapse;
    }

    .grid th,
    td {
      padding: 10;
      border: 1px solid gray;
      height: 35px;
      line-height: 35px;
    }

    .grid th {
      background-color: skyblue;
    }

    .grid .book {
      padding-bottom: 10px;
      padding-top: 5px;
      background-color: skyblue;
    }

    .grid .total {
      height: 30px;
      line-height: 30px;
      background-color: #F3DCAB;
      border-top: 1px solid #C2D89A;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="grid">
      <div>
        <h1>图书管理</h1>
        <div class="total">
          <span>图书总数：</span>
          <span>{{total}}</span>
        </div>
        <div class="book">
          <div>
            <!--disabled  修改状态时id 变为不可更改 -->
            <label for="id">编号：</label><input type="text" id="id" v-model='ids' :disabled="!flag" v-focus>

            <label for="name">名称：</label><input type="text" id="name" v-model='names'>
            <button v-if='flag' @click='handlebook' :disabled="submitFlag">添加</button>
            <button v-else @click='handlebook'>修改</button>
          </div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr :key='item.id' v-for='item in books'>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{ item.date|format('yyyy-MM-dd hh:mm:ss') }}</td>
            <td>
              <a href="" @click.prevent='updatebook(item.id)'>修改</a>
              <span>|</span>
              <a href="" @click.prevent=del(item.id)>删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script type="text/javascript" src="../vue.js"></script>
  <script type="text/javascript">
    /*
      图书管理-图书列表展示功能
      注意事项：<a href="" @click.prevent>修改</a>
      事件绑定时，可以只添加修饰符，而不绑定事件函数
    */
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true,//是否是添加状态,false修改状态
        submitFlag: true,
        ids: '',
        names: '',
        books: []
      },
      methods: {
        handlebook: function () {
          console.log(this.flag);
          //添加
          if (this.flag) {
            if (!checkAdd(this.books, this.ids)) {
              return
            }
            var book = {}
            book.id = this.ids
            book.name = this.names
            book.date = new Date().getTime()
            this.books.push(book)
          } else {
            // 编辑图书
            // some  根据当点击修改的id查找 该id对应的name, 更新数组中对应的数据
            this.books.some((item) => {
              if (item.id == this.ids) {
                item.name = this.names;
                // 完成更新操作之后，需要终止循环
                return true;
              }
            });
            this.flag = true;
          }
          // 清空表单
          this.id = '';
          this.name = '';
        },
        updatebook: function (id) {
          this.flag = false;
          // 根据ID查询出要编辑的数据
          var book = this.books.filter(function (item) {
            return item.id == id;
          });
          // 把获取到的信息填充到表单
          this.ids = book[0].id;
          this.names = book[0].name;
        },
        del: function (id) {
          // 根据id从数组中查找元素的索引
          var index = this.books.findIndex(function (item) {
            return item.id == id
          })
          this.books.splice(index, 1)

          // 方法二：通过filter方法进行删除
          // this.books = this.books.filter(function (item) {
          //   return item.id != id;
          // });
        }
      },
      computed: {
        total: function () {
          // 计算图书的总数
          return this.books.length;
        }
      },
      watch: {
        names: function (val) {
          // 验证图书名称是否已经存在
          var flag = this.books.some(function (item) {
            return item.name == val;
          });
          if (flag) {
            // 图书名称存在
            this.submitFlag = true;
          } else {
            // 图书名称不存在
            this.submitFlag = false;
          }
        }
      },
      mounted: function () {
        // 该生命周期钩子函数被触发的时候，模板已经可以使用
        // 一般此时用于获取后台数据，然后把数据填充到模板
        var data = [{
          id: 1,
          name: '三国演义',
          date: 1623726015109
        }, {
          id: 2,
          name: '水浒传',
          date: 1623726015109
        }, {
          id: 3,
          name: '红楼梦',
          date: 1623726015109
        }, {
          id: 4,
          name: '西游记',
          date: 1623726015109
        }];
        this.books = data;
      }
    });



    function checkAdd(books, ids) {
      var bool = true
      if (!ids) {
        alert('编号id不能为空')
        bool = false
      }

      books.some((item) => {
        if (item.id == ids) {
          alert('编号id不能重复添加')
          bool = false
          return true;//终止循环
        }
      });
      return bool
    }
    //自定义 获取焦点指令 
    Vue.directive('focus', {
      inserted: function (el) {
        el.focus()
      }
    });

    //日期格式 过滤器
    Vue.filter('format', function (value, arg) {
      function dateFormat(date, format) {
        if (typeof date === "string") {
          var mts = date.match(/(\/Date\((\d+)\)\/)/);
          if (mts && mts.length >= 3) {
            date = parseInt(mts[2]);
          }
        }
        date = new Date(date);
        if (!date || date.toUTCString() == "Invalid Date") {
          return "";
        }
        var map = {
          "M": date.getMonth() + 1, //月份 
          "d": date.getDate(), //日 
          "h": date.getHours(), //小时 
          "m": date.getMinutes(), //分 
          "s": date.getSeconds(), //秒 
          "q": Math.floor((date.getMonth() + 3) / 3), //季度 
          "S": date.getMilliseconds() //毫秒 
        };

        format = format.replace(/([yMdhmsqS])+/g, function (all, t) {
          var v = map[t];
          if (v !== undefined) {
            if (all.length > 1) {
              v = '0' + v;
              v = v.substr(v.length - 2);
            }
            return v;
          } else if (t === 'y') {
            return (date.getFullYear() + '').substr(4 - all.length);
          }
          return all;
        });
        return format;
      }
      return dateFormat(value, arg);
    })
  </script>
</body>

</html>
