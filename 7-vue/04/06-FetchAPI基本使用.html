<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script type="text/javascript">
  // Fetch API是新的ajax解决方案, etch不是ajax的进一步封装，而是原生js，没有使用XMLHttpRequest对象 

    /*
      Fetch API 基本用法:fetch(url).then()
        第一个参数请求的路径   Fetch会返回Promise   所以可以使用then 拿到请求成功的结果 
    */
    fetch('http://localhost:3000/fdata').then(function (data) {
      // text()方法属于fetchAPI的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
      return data.text();
    }).then(function (data) {
      //   在这个then里面我们能拿到最终的数据  
      console.log(data);
    })
  </script>
</body>

</html>
