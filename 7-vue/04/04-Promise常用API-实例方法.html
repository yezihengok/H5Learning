<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script type="text/javascript">
    /*
      Promise常用API-实例方法
    */

    function foo() {
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          // resolve(123);
          reject('error');
        }, 100);
      })
    }
  // then()- 得到异步任务正确的结果
  // catch()- 获取异常信息
  // finally()- 成功与否都会执行（不是正式标准）

    // foo()
    //   .then(function(data){
    //     console.log(data)
    //   })
    //   .catch(function(data){
    //     console.log(data)
    //   })
    //   .finally(function(){
    //     console.log('finished')
    //   });

    // --------------------------
    // catch简写，两种写法是等效的
    foo()
      .then(function (data) {
        console.log(data)
      }, function (data) {

        console.log(`捕捉异常信息:${data}`)
      })
      .finally(function () {
        console.log('=======finally======')
      });
  </script>
</body>

</html>
