<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //exec 基本使用
    var str = 'helloxo'
    var pattern = /x/

    var result = pattern.exec(str)
    console.log(result)


    console.log("---------------------------------");
    //提取分组
    var str = '<div>我是{{name}}</div>'
    var pattern = /{{([a-zA-Z]+)}}/

    var result = pattern.exec(str)

    console.log(result)
    console.log("提取到括号里的值:"+result[1])

  </script>
</body>

</html>
