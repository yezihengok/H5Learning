    <script>
        // scroll 系列
        var div = document.querySelector('div');
        console.log('当前盒子实际的高度（包括可滚动的）=' + div.scrollHeight); //div.scrollWidth 宽度
        console.log('当前盒子高度（算上边框）=' + div.clientHeight);

        // scroll滚动事件当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function () {
            console.log('距离顶部的高度距离（即往上滚动了多少）=' + div.scrollTop);

            //  div.scrollLeft 同理
        })
