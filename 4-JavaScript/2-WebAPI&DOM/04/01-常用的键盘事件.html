<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 常用的键盘事件

        //1. keyup 按键弹起的时候触发 
        // document.onkeyup = function() {
        //         console.log('我弹起了');

        //     }

        // 键盘事件对象中的keyCode属性可以得到相应键的ASCII码值

        // 1. 我们的keyup 和keydown事件不区分字母大小写  a 和 A 得到的都是65；能识别功能键 比如 ctrl shift 左右箭头

        // 2. 我们的keypress 事件 区分字母大小写  a  97 和 A 得到的是65；不能识别功能键 比如 ctrl shift 左右箭头  


        //3. keypress 按键按下的时候触发 
        document.addEventListener('keypress', function (e) {
            console.log('我按下了press：' + e.keyCode);
        })

        //2. keydown 按键按下的时候触发 
        document.addEventListener('keydown', function (e) {
            console.log('我按下了down：' + e.keyCode);
        })
        // 4. 三个事件的执行顺序  keydown -- keypress -- keyup

        document.addEventListener('keyup', function (e) {
            console.log('我弹起了：' + e.keyCode);
            if (e.keyCode === 65) {
                console.log('您按下是a键');
            } else {
                console.log('您按下不是a键');
            }
        })


    </script>
</body>

</html>
