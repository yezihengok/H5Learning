<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label>姓名</label><input type="text">
    <label>年龄</label><input type="number"><br><br>


    <button class="set">添加数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空所有数据</button>

    <p class="p1"></p>
    <p class="p2"></p>
    <script>
        // window.sessionStorage
        //     1、生命周期为关闭浏览器窗口
        //     2、在同一个窗口(页面)下数据可以共享
        console.log("_name" + localStorage.getItem('_name'));

        var ipts = document.querySelectorAll('input');
        var names = ipts[0];
        var age = ipts[1];

        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var remove = document.querySelector('.remove');
        var del = document.querySelector('.del');

        set.addEventListener('click', function () {
            // 当我们点击了之后，就可以把表单里面的值存储起来
            sessionStorage.setItem('_name', names.value);
            sessionStorage.setItem('_age', age.value);
        });


        var ps = document.querySelectorAll('p');
        get.addEventListener('click', function () {
            // 当我们点击了之后，把表单里面的值获取过来
            ps[0].innerHTML = sessionStorage.getItem('_name');
            ps[1].innerHTML = sessionStorage.getItem('_age');

        });


        remove.addEventListener('click', function () {
            // 
            sessionStorage.removeItem('_name');
            sessionStorage.removeItem('_age');

        });

        del.addEventListener('click', function () {
            // 当我们点击了之后，清除所有的
            sessionStorage.clear();

        });
    </script>
</body>

</html>
