<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*   创建对象的三种方式 */

        console.log('============1、利用对象字面量创建对象=============');
        // 1.利用对象字面量创建对象 {}
        // var obj = {};  // 创建了一个空的对象 

        var obj = {
            uname: '张三疯',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~');
            }
        }

        // (1) 里面的属性或者方法我们采取键值对的形式  键 属性名 ： 值  属性值 
        // (2) 多个属性或者方法中间用逗号隔开的
        // (3) 方法冒号后面跟的是一个匿名函数

        // 2. 使用对象
        // (1). 调用对象的属性 我们采取 对象名.属性名 . 我们理解为 的
        console.log(obj.uname);
        // (2). 调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        // (3) 调用对象的方法 sayHi   对象名.方法名() 千万别忘记添加小括号
        obj.sayHi();


        console.log('============2、利用 new Object 创建对象=============');
        var obj = new Object(); // 创建了一个空的对象
        obj.uname = '张三疯';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi~');
        }
        // (1) 这里是利用 等号 = 赋值的方法 添加对象的属性和方法
        // (2) 每个属性和方法之间用 分号结束
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.sayHi();


        console.log('============3、利用构造函数创建对象============');

        // 我们需要创建四大天王的对象  相同的属性： 名字 年龄 性别  相同的方法： 唱歌

        // 构造函数的语法格式
        // function 构造函数名() {
        //     this.属性 = 值;
        //     this.方法 = function() {}
        // }
        // new 构造函数名();
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男'); // 调用函数返回的是一个对象
        // console.log(typeof ldh);
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');

        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy.age);
        zxy.sing('李香兰')


        /*         注意事项
            1.   构造函数约定 ** 首字母大写 **。
            2.   函数内的属性和方法前面需要添加 ** this ** ，表示当前对象的属性和方法。
            3.   构造函数中 ** 不需要 return 返回结果 **。
            4.   当我们创建对象的时候，** 必须用 new 来调用构造函数 **。 */

        console.log(zxy['age11']);//掉用对象里不存在的属性 = undefined
        zxy['phone'] = '138888888';//给对象临时添加新增字段并赋值
        console.log(zxy);
    </script>
</head>
