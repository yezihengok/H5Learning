<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        console.log('==============创建数组的两种方式=============');
        // 创建数组的两种方式
        // 1. 利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);

        // 2. 利用new Array()
        // var arr1 = new Array();  // 创建了一个空的数组
        // var arr1 = new Array(2);  // 这个2 表示 数组的长度为 2  里面有2个空的数组元素 
        var arr1 = new Array(2, 3); // 等价于 [2,3]  这样写表示 里面有2个数组元素 是 2和3
        console.log(arr1);



        console.log('==============检测是否为数组的两种方式=============');
        // 检测是否为数组
        // (1) instanceof  运算符 它可以用来检测是否为数组
        var arr = [];
        var obj = {};
        console.log(arr instanceof Array);
        console.log(obj instanceof Array);
        // (2) Array.isArray(参数);  H5新增的方法  ie9以上版本支持
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));



        console.log('==============添加删除数组元素方法=============');
        /* 1. push() 在我们数组的末尾 添加一个或者多个数组元素   push  推 */
        var arr = [1, 2, 3];
        // arr.push(4, 'pink');
        console.log(arr.push(4, '666'));//-------arr.push()返回新的长度
        console.log(arr);
        // (1) push 是可以给数组追加新的元素
        // (2) push() 参数直接写 数组元素就可以了
        // (3) push完毕之后，返回的结果是 新数组的长度 
        // (4) 原数组也会发生变化

        /* 2. unshift 在我们数组的开头 添加一个或者多个数组元素 */
        console.log(arr.unshift('red', 'purple'));//-------arr.unshift()返回新的长度
        console.log(arr);
        // (1) unshift是可以给数组前面追加新的元素
        // (2) unshift() 参数直接写 数组元素就可以了
        // (3) unshift完毕之后，返回的结果是 新数组的长度 
        // (4) 原数组也会发生变化

        /* 3. pop() 它可以删除数组的最后一个元素   */
        console.log(arr.pop());//-------arr.push()返回删除的值
        console.log(arr);
        // (1) pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
        // (2) pop() 没有参数
        // (3) pop完毕之后，返回的结果是 删除的那个元素 
        // (4) 原数组也会发生变化

        // 4. shift() 它可以删除数组的第一个元素  
        console.log(arr.shift());//-------arr.push()返回第一个元素的值
        console.log(arr);
        // (1) shift是可以删除数组的第一个元素 记住一次只能删除一个元素
        // (2) shift() 没有参数
        // (3) shift完毕之后，返回的结果是 删除的那个元素 
        // (4) 原数组也会发生变化



        console.log('==============案例--筛选数组=============');
        // 有一个包含工资的数组[1500, 1200, 2000, 2100, 1800]，要求把数组中工资超过2000的删除，剩余的放到新数组里面
        var arr = [1500, 1200, 2000, 2100, 1800];

        function doIt(params) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < 2000) {
                    // newArr[newArr.length] = arr[i];
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(doIt(arr));



        console.log('==============数组排序=============');
        // 1. 翻转数组 reverse
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序（冒泡排序）
        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort(function (a, b) {
            //  return a - b; 升序的顺序排列
            return b - a; // 降序的顺序排列
        });
        console.log(arr1);



        console.log('==============数组元素索引=============');
        //  indexOf(数组元素) 它只返回第一次出现的位置的索引号 
        var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr.indexOf('blue'));
        // 如果在该数组里面找不到元素，则返回的是 - 1
        console.log(arr.indexOf('banana'));

        // lastIndexOf(数组元素) 它只返回最后一次出现的位置的索引号 
        console.log(arr.lastIndexOf('blue')); // 4



        console.log('==============案例--数组去重=============');
        // 要求去除数组中重复的元素。
        // 1.目标： 把旧数组里面不重复的元素选取出来放到新数组中， 重复的元素只保留一个， 放到新数组中去重。
        // 2.核心算法： 我们遍历旧数组， 然后拿着旧数组元素去查询新数组， 如果该元素在新数组里面没有出现过， 我们就添加， 否则不添加。
        // 3.我们怎么知道该元素没有存在？ 利用 新数组.indexOf(数组元素) 如果返回时 - 1 就说明 新数组里面没有此元素

        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['blue', 'green', 'blue'])
        console.log(demo);



        console.log('==============数组转为字符串=============');
        // 1. toString() 将我们的数组转换为字符串
        var arr = [1, 2, 3];
        console.log(arr.toString()); // 1,2,3
        // 2. join(分隔符) 
        var arr1 = ['green', 'blue', 'orange'];
        console.log(arr1.join()); // green,blue,orange
        console.log(arr1.join('-')); // green-blue-orange
        console.log(arr1.join('&')); // green&blue&orange

    </script>
