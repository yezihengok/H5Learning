<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 410px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        td a.get {
            text-decoration: none;
        }

        a.del:hover {
            text-decoration: underline;
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }

        .btnAdd {
            width: 110px;
            height: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-item {
            height: 100%;
            position: relative;
            padding-left: 100px;
            padding-right: 20px;
            margin-bottom: 34px;
            line-height: 36px;
        }

        .form-item>.lb {
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100px;
            text-align: right;
        }

        .form-item>.txt {
            width: 300px;
            height: 32px;
        }

        .mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.8;
            display: none;
        }

        .form-add {
            position: fixed;
            top: 30%;
            left: 50%;
            margin-left: -197px;
            padding-bottom: 20px;
            background: #fff;
            display: none;
        }

        .form-add-title {
            background-color: #f7f7f7;
            border-width: 1px 1px 0 1px;
            border-bottom: 0;
            margin-bottom: 15px;
            position: relative;
        }

        .form-add-title span {
            width: auto;
            height: 18px;
            font-size: 16px;
            font-family: 宋体;
            font-weight: bold;
            color: rgb(102, 102, 102);
            text-indent: 12px;
            padding: 8px 0px 10px;
            margin-right: 10px;
            display: block;
            overflow: hidden;
            text-align: left;
        }

        .form-add-title div {
            width: 16px;
            height: 20px;
            position: absolute;
            right: 10px;
            top: 6px;
            font-size: 30px;
            line-height: 16px;
            cursor: pointer;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit input {
            width: 170px;
            height: 32px;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            // 显示隐藏盒子
            function showOrHide() {
                $("#j_mask").toggle();
                $("#j_formAdd").toggle();
            }
            $(".get").click(function () {
                //删除他所在的tr;
                $(this).parent().parent().remove();
            });

            $("#j_btnAddData").click(showOrHide);
            $("#j_hideFormAdd").click(showOrHide);


            //点击j_btnAdd，添加一个tr到tbody中;
            $("#j_btnAdd").click(function () {
                var val1 = $("#j_txtLesson").val();
                var val2 = $("#j_txtBelSch").val();

                if (val1.trim() == "" || val2.trim() == "") {
                    alert("内容不能为空！");
                    $("#j_txtLesson").val("");//设置参数就是赋值，和.html()一样;
                    $("#j_txtBelSch").val("我是默认值");
                    return;
                }

                var tr = $("<tr><tr/>");
                var trContent = "<td>" + val1 + "</td>" +
                    "<td>" + val2 + "</td>" +
                    "<td><a href='javascrip:;' class='get'>DELETE</a></td>";
                tr.html(trContent);
                //添加到tbody
                $("#j_tb").append(tr);
                showOrHide();
                $("#j_txtLesson").val("");//设置参数就是赋值，和.html()一样;
                $("#j_txtBelSch").val("我是默认值");

                //注意：动态创建的元素需要创建时在添加一下事件（后面用 on 事件、替代click）
                tr.find(".get").click(function () {
                    $(this).parent().parent().remove();
                });
            });
        });
    </script>
</head>

<body>


    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" />
        </div>
        <table>
            <thead>
                <tr>
                    <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="j_mask" class="mask"></div>

    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>

            <div id="j_hideFormAdd">x</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学院：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="前端中的黄埔军校">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>


</body>

</html>
