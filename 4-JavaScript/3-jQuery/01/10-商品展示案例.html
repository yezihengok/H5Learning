<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }

        #product {
            width: 250px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }

        #left,
        #content {
            float: left;
        }

        #left li {
            background: url(upload/lili.jpg) repeat-x;
        }

        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
            font-size: 12px;
        }

        #content {
            border-left: 1px solid pink;
        }

        #left li a:hover {
            background-image: url(upload/abg.gif);
        }
    </style>

    <script>
        $(function () {
            $("#left li").mouseenter(function () {
                //  得到当前小li 的索引号
                var index = $(this).index();
                // $("#content div").eq(index).show();
                // $("#content div").eq(index).siblings().hide();

                // 链式写法
                $("#content div").eq(index).show().siblings().hide();

            });
        });
    </script>
</head>
