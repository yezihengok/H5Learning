<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <video src="../../files/mov.mp4" muted></video>
    <script>
        // 1. DOM 对象：  用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div'); //Dom对象
        var mySpan = document.querySelector('span');
        console.dir(myDiv);

        // 2. jQuery对象： 用jquery方式获取过来的对象是jQuery对象。 本质：通过$把DOM元素进行了包装
        $('div'); // $('div')就是一个jQuery 对象
        $('span');
        console.dir($('div'));

        // 3. jQuery 对象只能使用 jQuery 方法，DOM 对象则使用原生的 JavaScirpt 属性和方法
        // myDiv.style.display = 'none';

        // myDiv.hide(); myDiv是一个dom对象不能使用 jquery里面的hide方法

        // $('div').style.display = 'none'; 这个$('div')是一个jQuery对象不能使用原生js 的属性和方法



        //jQuery对象转换为DOM对象
        var myvideo = document.querySelector('video');
        // $(myvideo).play();  jquery里面没有play 这个方法
        // myvideo.play();

        //jQuery对象转换为DOM对象: $('video')[0].play() 或者 $('video').get(0).play()
        $('video')[0].play()

        //$('video') 相当于 document.querySelectorAll('video')
    </script>
</body>

</html>
