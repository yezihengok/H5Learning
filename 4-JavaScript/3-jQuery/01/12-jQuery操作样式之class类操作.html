<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 50px auto;
            transition: all 0.8s;
        }

        .current {
            background-color: rgb(50, 78, 204);
            transform: translateX(-50px);
        }

        .current2 {
            background-color: rgb(50, 78, 204);
            transform: translateX(50px);
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <script>

        // var div1 = document.querySelector(".div1");
        // div1.className = "current";

        $(function () {
            // 1. 添加类 addClass()
            $(".div1").click(function () {
                $(this).addClass("current");
            });
            // 2. 删除类  $(this).removeClass("current");


            // 3. 切换类 toggleClass()
            $(".div2").click(function () {
                $(this).toggleClass("current2");
            });
        })
    </script>
</body>

</html>
