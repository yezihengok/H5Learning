<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid rgb(88, 88, 88);
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            // 1.点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
            $(".btn").on("click", function () {
                var li = $(`<li>${$(".txt").val()}<a href='javascript:;'> 删除</a></li>`);

                // var li = $("<li></li>");
                // li.html($(".txt").val() + "<a href='javascript:;'> 删除</a>");
                $("ul").prepend(li);
                li.slideDown();
                $(".txt").val("");
            });

            // $("ul a").click(function() {  // click不能给动态创建的a添加事件
            //     alert(11);
            // })

            // on可以给动态创建的元素绑定事件
            $("ul").on("click", "a", function () {
                $(this).parent().remove();
            });
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <p>信息发布</p>
        <textarea name="" class="txt" cols="30" rows="10" placeholder="请输入内容"></textarea><br>
        <button class="btn">发 布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
