<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(211, 192, 255);
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $("div").on("click", function () {
                $(this).append("自动执行了点击事件");
            });
            $(".input1").on("focus", function () {
                $(this).val("获取了焦点，且执行了事件。");
            });

            $(".input2").on("focus", function () {
                $(this).val("未获取了焦点，执行了事件");
            });
            // 自动触发事件
            // 1. 元素.事件()
            // $("div").click();会触发元素的默认行为
            $("div").trigger("click");

            // 2. 元素.trigger("事件")//会触发元素的默认行为，即文本框获得了焦点，且执行事件方法
            $(".input1").trigger("focus");

            // 3.triggerHandler就是不会触发元素的默认行为, 即执行了事件方法，但文本框不会获得焦点
            $(".input2").triggerHandler("focus");

        });
    </script>
</head>

<body>
    <div></div>
    <input type="text" class="input1">
    <input type="text" class="input2">
</body>

</html>
