<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数

        // 核心算法：先查找第一个o出现的位置
        // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
        // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，从而继续查找
        var str = "oabcoefoxyozzopp";
        var index = str.indexOf('o');
        var num = 0;
        var position = [];
        // console.log(index);
        while (index !== -1) {
            position.push(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log('o出现的次数是: ' + num);
        console.log('o出现的位置是：' + position.join('-'));


        //例2： ['red', 'blue', 'red', 'green', 'pink','red'], 求 red 在数组里出现的位置和次数
        var arr = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var position = [];
        var num = 0;
        function find(params) {
            for (var i = 0; i < arr.length; i++) {
                var element = arr[i];
                if (element === 'red') {
                    position.push(i);
                    num++;
                }
            }
        }
        find(arr);
        console.log('red出现次数是：' + num);
        console.log('red出现的位置是：' + position.join('|'));
    </script>
