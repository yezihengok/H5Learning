<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 遍历对象 
        var obj = {
            name: '小黑',
            age: 18,
            sex: '男',
            fn: function () { }
        }
        // console.log(obj.name);
        // console.log(obj.age);
        // console.log(obj.sex);
        // for in 遍历我们的对象
        // for (变量 in 对象) {

        // }
        for (var k in obj) {
            // k 变量 输出  得到的是 属性名, obj[k] 得到是 属性值
            console.log('key:' + k + ' value:' + obj[k]);
        }
    </script>
</head>

</body>

</html>
