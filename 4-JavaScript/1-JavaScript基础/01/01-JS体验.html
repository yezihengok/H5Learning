    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>
    <!-- 2.内嵌式的js -->
    <script>

        // alert 弹出警示框 输出的 展示给用户的
        alert('内嵌式的js弹窗');

        // 这是一个输入弹框
        prompt('请输入您的年龄');

        // console 控制台输出 
        console.log('方便打印log日志的,请按F12,选择console查看~~');

        // 1. 单行注释  ctrl + /

        /* 2. 多行注释  默认的快捷键 shift +  alt  + a
           2. 多行注释  vscode 中修改多行注释的快捷键：  ctrl + shift + /
        */


    </script>



    <!-- 3. 外部js script 双标签 -->
    <script src="js/my.js"></script>
</head>

<body>
    <!-- 1. 行内式的js 直接写到元素的内部 -->
    <input type="button" value="唐伯虎" onclick="alert('pretty good!!! \n这是内嵌的js弹窗')">
