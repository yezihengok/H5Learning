<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: rgb(192, 255, 229);
            margin: 100px auto;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: rgb(219, 207, 219);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>

        /*  mouseenter 和mouseover的区别
        
            - 当鼠标移动到元素上时就会触发mouseenter 事件,类似 mouseover，它们两者之间的差别是:
            - mouseover 鼠标经过自身盒子会触发，经过子盒子还会触发。mouseenter  只会经过自身盒子触发
            - 之所以这样，就是因为mouseenter不会冒泡
            - 跟mouseenter搭配鼠标离开 mouseleave  同样不会冒泡 */

        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        father.addEventListener('mouseenter', function () {
            console.log('mouseenter:' + new Date().toLocaleString());

        })

        father.addEventListener('mouseover', function () {
            console.log('mouseover==' + new Date().toLocaleString());
        })
    </script>
</body>

</html>
