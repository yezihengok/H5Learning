<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .w {
            width: 1200px;
            margin: 10px auto;
        }

        .header {
            height: 150px;
            background-color: rgb(189, 145, 189, .5);
        }

        .banner {
            height: 250px;
            background-color: rgb(115, 207, 243, .5);
        }

        .main {
            height: 1000px;
            background-color: rgb(136, 155, 98, .5);
        }

        .goBack {
            display: none;
            position: absolute;
            bottom: 0;
        }

        .slider-bar {
            position: absolute;
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span class="goBack">返回顶部</span>
    </div>

    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
    <script>
        //1. 获取元素
        var sliderbar = document.querySelector('.slider-bar');
        var banner = document.querySelector('.banner');
        var main = document.querySelector('.main');
        var goBack = document.querySelector('.goBack');

        // banner.offestTop 就是被滚动进去头部的大小  要写到滚动的外面
        var bannerTop = banner.offsetTop
        // 当侧边栏距离banner顶部的一段距离
        var sliderbarTop = sliderbar.offsetTop - bannerTop;

        var mainTop = main.offsetTop;
        console.log('bannerTop=' + bannerTop + ' mainTop=' + mainTop);
        // 2. 页面滚动事件 scroll
        document.addEventListener('scroll', function () {
            // window.pageYOffset 页面滚动的距离

            // 3 .当我们页面被滚动进去一段距离，此时是170px, 此时 侧边栏就要改为固定定位
            if (window.pageYOffset >= bannerTop) {
                sliderbar.style.position = 'fixed';
                //我们侧边栏固定定位之后之前的距离banner顶部的距离要加上来
                sliderbar.style.top = sliderbarTop + 'px';

                if (window.pageYOffset == bannerTop) {
                    console.log('banner盒子滚动到顶部了，侧边栏盒子变为固定住');
                }

            } else {
                sliderbar.style.position = 'absolute';
                sliderbar.style.top = '300px';
            }

            if (window.pageYOffset >= mainTop) {
                goBack.style.display = 'block';
                if (window.pageYOffset == mainTop) {
                    console.log('主体盒子滚动到顶部了，显示返回到top');
                }
            } else {
                goBack.style.display = 'none';
            }
        })
    </script>
</body>

</html>
