<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo" class="nav" ojbk='好的'></div>

    <div id="div2" getTime="20" data-index="2" data-list-name="andy"></div>
    <script>
        var div = document.querySelector('div');
        // 1. 获取元素的属性值
        // (1) element.属性
        console.log(div.id);

        //(2) element.getAttribute('属性')  get得到获取 attribute 属性的意思 我们可以自己添加属性，称为自定义属性 ojbk
        console.log(div.getAttribute('id'));

        console.log(div.getAttribute('ojbk'));

        // 2. 设置元素属性值
        // (1) element.属性= '值'
        div.id = 'test';
        div.className = 'navs';

        // (2) element.setAttribute('属性', '值');  主要针对于自定义属性
        div.setAttribute('index', 2);
        div.setAttribute('class', 'footer'); // class 特殊  这里面写的就是class 不是className
        // 3 移除属性 removeAttribute(属性)    
        div.removeAttribute('index');


        console.log('============h5新增的自定义属性=============');
        var div = document.querySelector('#div2');
        // console.log(div.getTime);  //undefined
        console.log(div.getAttribute('getTime'));
        div.setAttribute('data-time', 20);
        console.log(div.getAttribute('data-index'));
        console.log(div.getAttribute('data-list-name'));

        // h5新增的获取自定义属性的方法 它只能获取data-开头的
        console.log('dataset 是一个集合里面存放了所有以data开头的自定义属性');
        console.log(div.dataset);
        console.log(div.dataset.time);
        console.log(div.dataset['time']);

        // 如果自定义属性里面有多个-链接的单词，我们获取的时候采取 驼峰命名法
        console.log(div.dataset.listName);
        console.log(div.dataset['listName']);

    </script>
</body>

</html>
