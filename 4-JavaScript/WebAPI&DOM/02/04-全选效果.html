<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
            text-align: center;
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="allCk" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="tbs">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>

        var allCk = document.getElementById('allCk'); // 全选按钮
        var tbs = document.getElementById('tbs').getElementsByTagName('input'); // 下面所有的复选框

        //实现全选
        allCk.onclick = function () {
            // this.checked 得到当前复选框的选中状态
            console.log(this.checked);
            for (var i = 0; i < tbs.length; i++) {
                tbs[i].checked = this.checked;
            }
        }

        // 实现单个都选中了，上面的全选也选中

        for (var i = 0; i < tbs.length; i++) {
            tbs[i].onclick = function () {
                var flag = true; // flag 全选按钮是否选中
                for (var i = 0; i < tbs.length; i++) {
                    if (!tbs[i].checked) {
                        flag = false;
                        break; // 退出for循环  
                    }
                }
                allCk.checked = flag;
            }
        }
    </script>
</body>

</html>
