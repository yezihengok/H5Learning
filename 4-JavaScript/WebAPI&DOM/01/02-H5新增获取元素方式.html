<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
            <li>其它</li>
        </ul>
    </div>

    <script>
        // 1. getElementsByClassName==>根据类名class获得某些元素集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);

        // 2. querySelector 返回指定选择器的第一个元素对象  切记 里面的选择器需要加符号 .box  #nav
        var first = document.querySelector('.box');
        var first2 = document.querySelector('#nav');
        var li = document.querySelector('li');
        console.log(first);
        console.log(first2);
        console.log(li);

        // 3. querySelectorAll()返回指定选择器的所有元素对象集合
        var all = document.querySelectorAll('li');
        console.log(all);

        var allBox = document.querySelectorAll('.box');
        console.log(allBox);

        //querySelector 、querySelectorAll 基本可以替代原有的 getElementById、getElementsByTagName
    </script>
</body>

</html>
