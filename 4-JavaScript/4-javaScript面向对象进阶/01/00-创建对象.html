<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //以下代码是对对象的复习
        //字面量创建对象
        var ldh = {
            name: '刘德华',
            age: 18
        }
        console.log(ldh);

        //构造函数创建对象
        function Star(name, age) {
            this.name = name;
            this.age = age;
        }
        
        var ldh = new Star('刘德华', 18)//实例化对象
        console.log(ldh);
    </script>
</body>

</html>
