<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>startsWith方法和endsWith方法</title>
</head>

<body>
	<script type="text/javascript">

		// - startsWith(xx) ：表示参数字符串是否以xx开头，返回布尔值
		// - endsWith(xx) ：表示参数字符串是否以xx结尾，返回布尔值

		let str = 'Hello ECMAScript 2015';
		let r1 = str.startsWith('Hello');//true
		console.log(r1);

		let r2 = str.endsWith('2016');//false
		console.log(r2)


		//repeat方法表示将原字符串重复n次，返回一个新字符串
		console.log("y".repeat(5))
	</script>
</body>

</html>
