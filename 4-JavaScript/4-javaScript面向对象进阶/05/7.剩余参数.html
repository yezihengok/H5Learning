<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>剩余参数</title>
</head>

<body>
	<script type="text/javascript">

		//剩余参数语法允许我们将一个不定数量的参数表示为一个数组，不定参数定义方式，这种方式很方便的去声明不知道参数情况下的一个函数

		const sum = (...args) => {
			let total = 0;
			args.forEach(item => total += item);
			return total;
		};

		console.log(sum(10, 20, 30));


		//剩余参数和解构配合使用
		let ary1 = ['张三', '李四', '王五'];
		let [s1, ...s2] = ary1;
		console.log(s1)
		console.log(s2)

	</script>
</body>

</html>
