<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>find方法</title>
</head>

<body>
	<script type="text/javascript">
		var ary = [{
			id: 1,
			name: '张三'
		}, {
			id: 2,
			name: '李四'
		}];

		//用于找出第一个符合条件的数组成员，如果没有找到返回undefined
		let target = ary.find(item => item.id == 2);
		console.log(target)


		//用于找出第一个符合条件的数组成员的索引位置，如果没有找到返回-1
		let arry = [1, 3, 5, 7, 9];
		let index = arry.findIndex((value, index) => value >= 9);
		console.log(index)
	</script>
</body>

</html>
