<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                },]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        // 需求，输入id号,就可以返回的数据对象
        function getItemById(json, id) {
            var obj = {};
            json.forEach(item => {
                if (item.id == id) {
                    obj = item;

                    // 避免数组为空 且length>0
                } else if (item.goods && item.goods.length > 0) {
                    obj = getItemById(item.goods, id);
                }
            });
            return obj;
        }


        console.log(getItemById(data, 1));
        console.log(getItemById(data, 2));
        console.log(getItemById(data, 11));
        console.log(getItemById(data, 12));
        console.log(getItemById(data, 111));
    </script>
</body>

</html>
