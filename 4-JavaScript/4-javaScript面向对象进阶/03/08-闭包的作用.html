<body>
<!-- 变量的作用域回顾
变量根据作用域的不同分为两种：全局变量和局部变量。

1. 函数内部可以使用全局变量。
2. 函数外部不可以使用局部变量。
3. 当函数执行完毕，本作用域内的局部变量会销毁。 -->


    <script>
        // 闭包（closure）指有权访问另一个函数作用域中变量的函数。一个作用域可以访问另外一个函数的局部变量 

        // fn 外面的作用域可以访问fn 内部的局部变量

        // 闭包的主要作用: 延伸了变量的作用范围
        function fn() {
            var num = 10;

            // function fun() {
            //     console.log(num);

            // }
            // return fun;
            return function() {
                console.log(num);
            }
        }
        var f = fn();
        f();
        // 类似于
        // var f = function() {
        //         console.log(num);
        //     }
        // var f =  function fun() {
        //         console.log(num);

        //     }
    </script>
</body>

</html>
