  <script src="./js/vue-2.7.14.js"></script>
  <script>

    const defaultList = [
      {
        id: 1,
        icon: './img/ç«é¾™æœ.png',
        isChecked: true,
        num: 2,
        price: 6,
      },
      {
        id: 2,
        icon: './img/è”æ.png',
        isChecked: false,
        num: 7,
        price: 20,
      },
      {
        id: 3,
        icon: './img/æ¦´è².png',
        isChecked: false,

      },
      {
        id: 4,
        icon: './img/é¸­æ¢¨.png',
        isChecked: true,

      },
      {
        id: 5,
        icon: './img/æ¨±æ¡ƒ.png',
        isChecked: false,
        num: 20,
        price: 34,
      },
    ]

    const app = new Vue({
      el: '#app',
      data: {
        // æ°´æœåˆ—è¡¨
        fruitList: JSON.parse(localStorage.getItem('MyGoodsList')) || defaultList,
      },
      computed: {
        // é»˜è®¤è®¡ç®—å±æ€§ï¼šåªèƒ½è·å–ä¸èƒ½è®¾ç½®ï¼Œä¿®æ”¹æ—¶è¦è®¾ç½®éœ€è¦å†™å®Œæ•´å†™æ³•
        isAll: {
          get() {
            return this.fruitList.every(item => item.isChecked)
          },

          set(value) {
            // åŸºäºæ‹¿åˆ°çš„å¸ƒå°”å€¼ï¼Œè¦è®©æ‰€æœ‰çš„å°é€‰æ¡† åŒæ­¥çŠ¶æ€
            this.fruitList.forEach(item => {
              item.isChecked = value
            });
          }
        },

        //ç»Ÿè®¡é€‰ä¸­æ€»æ•°
        totalCount() {
          // return this.list.reduce((sum, item) => sum + item.num, 0)
          return this.fruitList.reduce((sum, item) => {
            // é€‰ä¸­ â†’ æ‰éœ€è¦ç´¯åŠ 
            return item.isChecked ? (sum + item.num) : sum
          }, 0)
        },
        // æ€»è®¡é€‰ä¸­çš„æ€»ä»· num * price
        totalPrice() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {
              return sum + item.num * item.price
            } else {
              return sum
            }
          }, 0)
        }

      },

      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id != id)
        },

        add(id) {
          // 1. å¯æ ¹æ® id æ‰¾åˆ°æ•°ç»„ä¸­çš„å¯¹åº”é¡¹ â†’ find
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num++
        },
        sub(fruit) {
          //const fruit = this.fruitList.find(item => item.id === id)
          fruit.num--
        },
        setDefault() {
          this.fruitList = defaultList
        },
        addGoods() {
          let obj = {
            id: 6,
            icon: 'https://q3.itc.cn/q_70/images03/20240309/3b59781571454afc9e504746f4152fe9.jpeg',
            isChecked: false,
            num: 1,
            price: 66,
          }
          alert(`æ·»åŠ äº†ä¸€ä¸ªé»˜è®¤æ•°æ®:\n${JSON.stringify(obj)}`)
          this.fruitList.push(obj)
        }
      },

      watch: {
        fruitList: {
          deep: true,
          handler(newValue) {
            //å°†å˜åŒ–åçš„ newValue ï¼ˆè½¬JSONï¼‰ å­˜å…¥æœ¬åœ°
            localStorage.setItem('MyGoodsList', JSON.stringify(newValue))
          }
        }
      }
    })
  </script>
