<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border: 3px solid #000000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      width: 210px;
    }

    h3 {
      margin: 10px 0 20px 0;
      text-align: center;
    }

    p {
      margin: 20px;
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="box">
      <h3>自动售货机</h3>
      <p>当前操作：{{msg}}</p>
      <button @click="xiaofei(5)">可乐5元</button>
      <button @click="xiaofei(10)">咖啡10元</button>
      <button @click="xiaofei(8)">牛奶8元</button>
      <button @click="cz('充值了',50)">储值50元</button>
    </div>
    <p>银行卡余额：{{money}}元</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        money: 100,
        msg: ''
      },
      methods: {
        xiaofei(x) {
          this.money = this.money - x;
          this.msg = `消费了${x}元`
        },
        //多个参数则一一对应
        cz(s, n) {
          this.money = this.money + n;
          this.msg = s + n
        }
      }
    })
  </script>
</body>

</html>
