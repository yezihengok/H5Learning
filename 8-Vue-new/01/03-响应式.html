<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <p>谷歌流浪器打不开远程引用的vue.js ，这里我替换为本地引用</p>
    {{ msg }}
    {{ count }}
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

  <script src="../vue.js"></script>

  <script>

    const app = new Vue({
      el: '#app',
      data: {
        // 响应式数据 → 数据变化了，视图自动更新
        msg: '你好，黑马',
        count: 100
      }
    })

    // data中的数据，是会被添加到实例上
    // 1. 访问数据  实例.属性名
    // 2. 修改数据  实例.属性名 = 新值

  </script>

</body>

</html>
