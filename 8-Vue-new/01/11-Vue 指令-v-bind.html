<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    v-bind 作用：动态设置html的标签属性 比如：src、url、title

    <!-- bind正常语法  加了bind后:属性="变量或表达式" ,-->
    <img v-bind:src="url" v-bind:title="msg" alt="">
    <!-- bind 简写 就写个冒号 -->
    <img :src="url" :alt="alt" title="测试">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        url: './imgs/11-01.gif',
        msg: 'hello',
        alt: 'alt',
      }
    })

  </script>
</body>

</html>
