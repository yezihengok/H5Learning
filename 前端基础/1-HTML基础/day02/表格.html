<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table表格</title>

</head>

<body>
    <!-- 表格的相关标签：
    <table></table> 表格标签
    <tr></tr>: 每一行
    <td></td>:每一个单元格
    <th></th>:表头
    <caption>表格标题</caption>
    <thead></thead>表头标签
    <tbody></tbody>主体标签
    表格的属性：
    1.cellspacing:单元格与单元格之间的距离
    2.cellpadding:单元格与内容之间的距离
    3.align:对齐方式
    4.border:边框
    5.rowspan:跨行合并
    6.collspan:跨列合并 -->

    <table align="center" cellpadding="10" cellspacing="0" width="250" height="249">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>51</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>52</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>53</td>
        </tr>
    </table>

    <!-- ###表格结构标签：
使用场景:
因为表格可能很长,为了更好的表示表格的语义，可以将表格分割成 表格头部和表格主体两大部分.
在表格标签中，分别用：<thead>标签 表格的头部区域、
<tbody>标签 表格的主体区域. 这样可以更好的分清表格结构。 -->

    <table align="center" border="1" cellspacing="0" width="400" height="250">
