<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- ###表单域：
    表单域是一个包含表单元素的区域。
    在 HTML 标签中， <form> 标签用于定义表单域，以实现用户信息的收集和传递。
        <form> 会把它范围内的表单元素信息提交给服务器.
            实现代码：
            <form action=“url地址” method=“提交方式” name=“表单域名称">各种表单元素控件</form> -->

    <form action="xxx.php" method="POST" name="name1">
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="7"></br>
        密码：<input type="password" name="pwd" value="请输入密码"></br>

        性别：<input type="radio" name="sex" value="man">男 <input type="radio" name="sex" value="women"> 女 <input
            type="radio" name="sex" value="women" checked="checked"> 人妖</br>

        爱好: 吃饭 <input type="checkbox" name="hobby" value="吃饭"> 睡觉 <input type="checkbox" name="hobby"> 打豆豆 <input
            type="checkbox" name="hobby" checked="checked"></br>

        籍贯:
        <select>
            <option>山东</option>
            <option>北京</option>
            <option>天津</option>
            <option selected="selected">火星</option>
        </select>
        <br>

        <!-- 点击了提交按钮,可以把 表单域 form 里面的表单元素 里面的值 提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写">

        <input type="button" value="获取短信验证码"> <br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像: <input type="file">
    </form>


    <p>
        &lt;label&gt; 标签用于绑定一个表单元素, 当点击 &lt;label&gt; 标签内的文本时，浏览器就会自动将焦点(光标)转到或者选择对应的表单元素上,用来增加用户体验.
        &lt;label&gt; 标签的 for 属性应当与相关元素的 id 属性相同。
        <br>
        <label for="text"> 用户名:</label> <input type="text" id="text">
        <input type="radio" id="nan" name="sex"> <label for="nan">男</label>
        <input type="radio" id="nv" name="sex"> <label for="nv">女</label>
    </p>


    <form>
        今日反馈:
        <textarea cols="50" rows="5">我知道这个反馈留言是textarea来做的 </textarea>
    </form>


    </br>
    <p><b>表单标签</b></p>
    <img src="images/表单标签.png"></br>
    <img src="images/表单常用属性.png"></br>
    表单其他属性</br>
    <img src="images/表单其他属性.png"></br>

    <div>综合</div>
</body>

</html>
