<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表<ul>标签表示  li 为列表项-->
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    <!-- 有序列表<ol>标签表示  li 为列表项-->
    <ul>
        <ol>1、我是文本内容a</ol>
        <ol>2、我是文本内容b</ol>
        <ol>3、我是文本内容c</ol>
    </ul>
    <!--  自定义列表的使用场景:自定义列表常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号。在 HTML 标签中，<dl> 标签用于定义描述列表（或定义列表），该标签会与 <dt>（定义项目/名字）和
    <dd>（描述每一个项目/名字）一起使用。语法如下： -->
    <dl>
        <dt>名词1</dt>
        <dd>名词1解释1</dd>
        <dd>名词1解释2</dd>
    </dl>

    </br>
    <p><b>列表总结</b></p>
    <img src="images/列表总结.png">
</body>

</html>
