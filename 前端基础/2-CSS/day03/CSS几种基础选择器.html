<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 一、标签选择器 : 写上标签名 */
    h1 {
        color: green;
    }

    /* 二、类选择器口诀: 样式"点"定义  结构类(class)调用  一个或多个 开发最常用*/
    .mRed {
        color: red;
    }

    .mBlue {
        color: blue;
    }

    /* 多类名的使用方式*/
    .red {
        color: red;
    }

    .font35 {
        font-size: 35px;
    }

    /* 三、id选择器的口诀: 样式#定义, 结构id调用, 只能调用一次, 别人切勿使用 */
    #style1 {
        color: deeppink;
    }

    /* 四、通配符选择器(一般用于全局设置去除全局边距什么的) 这里等于把所有标签里的字体都变大了*/
    * {
        font-size: 30px;
    }
</style>

<body>
    <h1>这个是标签选择器变色</h1>
    <ul>
        <li class="mRed">第三方</li>
        <li class="mBlue">发送到</li>
        <li>个人身份</li>
    </ul>
    <div class="red font35">多类名的使用：需要空格隔开</div>

    <div id="style1">id选择器</div>

    <!-- 因为js里获取DOM是通过getElementById，而如果页面出现同一个id几次，这样就获取不到了。所以id要有唯一性。 -->
    <div>id选择器2,不应该在使用style1 </div>

</body>

</html>
