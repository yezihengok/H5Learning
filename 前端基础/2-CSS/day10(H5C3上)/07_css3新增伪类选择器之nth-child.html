<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3新增结构伪类选择器-nth-child</title>
    <style>
        /* 1.把所有的偶数（ 2n 等价于 even） 的孩子选出来 */

        ul li:nth-child(2n) {
            background-color: #ccc;
        }

        /* 2.把所有的奇数（2n+1 等价于 odd）的孩子选出来 */

        ul li:nth-child(2n+1) {
            background-color: gray;
        }


        /* 3.nth-child(n) n从0开始 每次加1 往后面计算  这里面必须是n 不能是其他的字母 
            这里相当于选择了所有的孩子*/
        ol li:nth-child(n) {
            font-size: 18px;
        }


        /**ol   里面的 li 从第3个开始全部选中*/

        ol li:nth-child(n+3) {
            background-color: pink;
        }

        /**ol 里面的 li 这个与上面刚好相反，选中前3个*/

        ol li:nth-child(-n+3) {
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
