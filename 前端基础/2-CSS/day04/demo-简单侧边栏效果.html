<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            display: block;
            width: 200px;
            height: 50px;
            font-size: 14px;
            color: #ffffff;
            background-color: #55585a;
            font-weight: normal;
            text-decoration: none;
            text-align: center;
            line-height: 50px;

            /* tips：单行文字垂直居中：
            让文字的行高等于盒子的高度（line-height与height）  就可以让文字在当前盒子内垂直居中 */
        }

        /*2. a:visited 选择点击过的(访问过的)链接 */
        /* a:visited {
            background-color: orange;
        } */

        a:hover {
            background-color: deepskyblue;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">笔记本 平板</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">电视 盒子</a>


</body>

</html>
