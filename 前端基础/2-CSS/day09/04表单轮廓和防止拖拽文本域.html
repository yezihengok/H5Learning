<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户界面样式-表单轮廓和防止拖拽文本域</title>
    <style>
        .box input,
        textarea {
            /* 取消表单轮廓 */
            outline: none;
        }

        .box textarea {
            /* 防止拖拽文本域 */
            resize: none;
        }
    </style>
</head>

<body>

    <div>
        这是默认的 文本框<br>
        <input type="text" value="默认获取焦点会变颜色">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
    </div>


    <div class="box">
        处理后的<br>
        <!-- 1. 取消表单轮廓 -->
        <input type="text">
        <!-- 2. 防止拖拽文本域 -->
        <textarea name="" id="" cols="30" rows="10"></textarea>

    </div>


</body>

</html>
