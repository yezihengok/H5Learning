<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
            padding: 5px;
        }

        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }

        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/img.png" alt="">
        </div>
        <p>float设计之初本来就是为做文字环绕的，因此图片浮动了 文字不设置浮动会 在图片的左边显示。也不会显示到图片下面去</p>

        <!-- 例如：换成这个盒子 不设置浮动 就会显示到图片下面去 -->
        <!-- <div style="background: darkred; width: 100px; height: 100px;"></div> -->
    </div>
</body>

</html>
