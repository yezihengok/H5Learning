<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: pink;
            /* 让我们的文字强制一行内显示 */
            white-space: nowrap;
            /* steps 就是分几步来完成我们的动画 有了steps 就不要在写 ease 或者linear 了 */
            animation: w 5s steps(15) forwards;
            /* animation: w 5s steps(150) forwards; */
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <div>风里雨里，交警在各大路口等你。</div>
</body>

</html>
