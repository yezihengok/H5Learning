<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* html {
            font-size: 100px;
        } */
        /* 从小到大的顺序 */

        @media screen and (min-width: 320px) {
            html {
                font-size: 40px;
            }
        }

        @media screen and (min-width: 420px) {
            html {
                font-size: 60px;
            }
        }

        @media screen and (min-width: 640px) {
            html {
                font-size: 80px;
            }
        }

        .top {
            height: 1rem;
            font-size: .5rem;
            background-color: rgb(115, 121, 115);
            color: #fff;
            text-align: center;
            line-height: 1rem;
        }
    </style>
</head>

<body>
    <div class="top">购物车</div>
</body>

</html>
