<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 12px;
        }

        /*这里的 1rem=12px ，15rem = 15*12px= 180px*/
        div {
            font-size: 10px;
            width: 15rem;
            height: 15rem;
            background-color: rgb(223, 198, 223);
        }

        p {

            /* 1. em,相对于父元素 的字体大小来说的 */
            /* width: 10em;
            height: 10em; */

            /* 2. rem,相对于 html元素 字体大小来说的 */
            width: 10rem;
            height: 10rem;
            background-color: rgb(231, 111, 131);
            /* 3.rem的优点就是可以通过修改html里面的文字大小来改变页面中元素的大小可以整体控制 */
        }
    </style>
</head>

<body>
    <div>
        111
        <p>222</p>
    </div>

</body>

</html>
