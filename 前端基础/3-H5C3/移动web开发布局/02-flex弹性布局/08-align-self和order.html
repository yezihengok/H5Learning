<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 60%;
            height: 300px;
            background-color: rgb(226, 220, 221);
            /* 让三个子盒子沿着侧轴底侧对齐: */
            /* align-items: flex-end; */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: rgb(209, 127, 209);
            margin-right: 5px;
            text-align: center;
        }

        /* order 可以更改元素的位置*/
        div span:nth-child(2) {
            /* 默认是0，-1比0小所以移到前面 */
            order: -1;
        }


        /* 需求：只让3号盒子下来底侧 */
        div span:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div>
        <span>A</span>
        <span>B</span>
        <span>C</span>
    </div>
</body>

</html>
