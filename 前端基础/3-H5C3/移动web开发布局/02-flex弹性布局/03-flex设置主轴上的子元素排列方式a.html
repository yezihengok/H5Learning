<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 200px;
            background-color: rgb(207, 196, 204);
            /* 默认的主轴是 x 轴 row */
            flex-direction: row;

            /* justify-content: 是设置主轴上子元素的排列方式默认头部对齐 flex-start*/
            /* justify-content: flex-start; */
            margin: 10px auto;
        }

        div span {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        .div2 {
            /* 让子元素尾部对齐 */
            justify-content: flex-end;
        }

        .div3 {
            /* 让子元素居中对齐 */
            justify-content: center;
        }

        .div4 {
            /* 平分剩余空间 */
            justify-content: space-around;
        }

        .div5 {
            /* 先两边贴边对齐， 在分配剩余的空间 */
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="div1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div class="div2">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div class="div3">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div class="div4">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div class="div5">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>
