<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: rgb(247, 123, 144);
            justify-content: space-around;
        }

        div span {
            /* width: 150px; */
            height: 100px;
            background-color: rgb(100, 173, 82);
            margin-right: 5px;
            /* flex子项目占的份数,即每个span占比都是1:1:1 即等分 */
            flex: 1;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
