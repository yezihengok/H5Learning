<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            width: 600px;
            height: 300px;
            background-color: rgb(235, 183, 236);
            /* 默认的flex-direction: row 主轴是x 轴 ,y轴就是侧轴 */
            /* 元素是跟着主轴来排列的 */
            /* flex-direction: row; */

            /* 简单了解 行翻转-从右至左排列 */
            /* flex-direction: row-reverse; */

            /* 我们可以把我们的主轴设置为 y轴 那么 x 轴就成了侧轴 */
            flex-direction: column;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: rgb(159, 123, 201);
        }
    </style>
</head>

<body>

    <div>
        <span>a</span>
        <span>b</span>
        <span>c</span>
    </div>
</body>

</html>
