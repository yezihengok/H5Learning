<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝轮播图做法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .bannerBox {
            position: relative;
            margin: 80px auto;
            width: 520px;
            height: 280px;
        }

        .bannerBox .imgs {
            width: 100%;
            height: 100%;
        }

        /* 相同的属性可以用并集选择器 */
        .bannerBox .prev,
        .next {
            position: absolute;
            /* left: 0; */
            top: 50%;
            margin-top: -15px;
            /*垂直居中：top:  50%  margin-top: -高度的一半 */

            /* 加了绝对定位的盒子可以直接设置高度和宽度 */
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .3);
            color: #fff;
            text-align: center;
            line-height: 30px;
        }

        .bannerBox .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        .bannerBox .next {
            /* 如果前面的公用属性，加了left，这里的right不会生效。因为在定位里 left right不应同时设置，存在则取前者 */
            right: 0;
            border-radius: 15px 0 0 15px;
        }

        .pointes {
            position: absolute;
            left: 50%;
            bottom: 15px;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, .3);
            border-radius: 6px;
        }

        .pointes li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .pointes .currentSelected {
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="bannerBox">
        <img class="imgs" src="images/01.jpg" alt="">
        <!-- 左侧按钮箭头 -->
        <a href="#" class="prev"> &lt; </a>
        <!-- 右侧按钮箭头 -->
        <a href="#" class="next"> &gt; </a>

        <ul class="pointes">
            <li></li>
            <li class="currentSelected"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>
</body>

</html>
