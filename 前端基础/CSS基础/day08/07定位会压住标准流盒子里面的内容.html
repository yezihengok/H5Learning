<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位会压住标准流盒子内容</title>
    <style>
        .box {
            /* 1.浮动的元素不会压住下面标准流的文字
            (因为浮动就是为了做文字环绕图片显示的，所以虽然 浮动下面的盒子的 文字、图片都不会被遮挡) */
            float: left;

            /* 2. 绝对定位（固定定位） 会压住下面标准流所有的内容。 */
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: rgba(255, 192, 203, 0.7);
        }

        p {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>娉娉袅袅十三余，豆蔻梢头二月初。 春风十里扬州路，卷上珠帘总不如。</p>
</body>

</html>
