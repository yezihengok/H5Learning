<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style>
        .topbox {
            width: 800px;
            border: 1px solid #d400ff;
            margin: 0 auto;

        }

        .a1 {
            float: left;
            width: 300px;
            height: 200px;
            background-color: rgb(204, 36, 148);
        }

        .a2 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        /* 1、伪元素法--推荐使用（相当于在浮动元素用css生成了个盒子）写法固定复制就好： */
        /* 代表网站： 百度、淘宝网、网易等 */
        .clearfix1:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix1 {
            /* 兼容IE6、7 专有 */
            *zoom: 1;
        }


        /* 1、伪元素法--推荐使用（相当于在浮动元素的前后各用css生成了个盒子封住浮动的影响）写法固定复制就好： */
        /* 代表网站： 小米、腾讯等 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="topbox clearfix">
        <div class="a1">a1</div>
        <div class="a2">a1</div>
        <div class="a2">a3</div>


    </div>
    <div class="footer"></div>

</body>

</html>
