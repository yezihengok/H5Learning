<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    li {
        list-style: none;
    }

    .box {
        width: 1226px;
        height: 285px;
        margin: 0 auto;
        background-color: darkgoldenrod;
    }

    .box li {
        width: 296px;
        height: 285px;
        background-color: dodgerblue;
        float: left;
        margin-right: 14px;
    }

    /* 不要直接.a4 权重没有上面高不会覆盖 ，加上.box .a4权重高*/
    /* .a4{
         margin-right: 0;
    } */
    .box .a4 {
        margin-right: 0;
    }
</style>

<body>

    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="a4">4</li>
    </ul>
</body>

</html>
