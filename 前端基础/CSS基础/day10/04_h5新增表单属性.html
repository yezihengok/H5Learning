<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <!-- 属  性值 说明
    required  required      表单拥有该属性表示其内容不能为空，必填
    placeholder 提示文本     表单的提示信息，存在默认值将不显示
    autofocus  autofocus    自动聚焦属性，页面加载完成自动聚焦到指定表单当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出在字段中填写的选项。
    autocomplete  off / on  默认已经打开，如autocomplete="on "，关闭autocomplete ="off"需要放在表单内，同时加上name属性，同时成功提交
    multiple  multiple      可以多选文件提交 -->

    <form action="">
        <input type="search" name="se1" required="required" placeholder="请输入..." autofocus="autofocus"
            autocomplete="on">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>

</body>

</html>
