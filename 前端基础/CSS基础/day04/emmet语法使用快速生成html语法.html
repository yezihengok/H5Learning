<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* 
CSS 基本采取简写形式即可

​		比如 w200   按tab  可以 生成  width: 200px;

​		比如 lh26px   按tab  可以生成  line-height: 26px; */
        .code{
            width: 200px;
            line-height: 26;
        }
        
    </style>
</head>

<body>
    <!-- - 生成标签 直接输入标签名 按tab键即可 比如 div 然后tab 键， 就可以生成 <div></div>
    - 如果想要生成多个相同标签 加上 * 就可以了 比如 div*3 就可以快速生成3个div
    - 如果有父子级关系的标签，可以用 > 比如 ul > li就可以了
    - 如果有兄弟关系的标签，用 + 就可以了 比如 div+p
    - 如果生成带有类名或者id名字的， 直接写 .demo 或者 #two tab 键就可以了
    - 如果生成的div 类名是有顺序的， 可以用 自增符号 $
    - 如果想要在生成的标签内部写内容可以用 { } 表示 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <ul>
        <li></li>
    </ul>
    <div>

    </div>
    <p></p>

    <div class="demo"></div>
    <div id="two"></div>

    <!-- .demo*4 -->
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <!-- .demo$*4 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>

    <!-- 想生成的标签里面默认显示几个文字  div{文字}-->
    <div>文件</div>
    <div></div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>



</body>

</html>
