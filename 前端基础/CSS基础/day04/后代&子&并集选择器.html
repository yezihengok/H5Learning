<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>

    <style>
        /* 复合选择器之==========>后代选择器 */

        /*   后代选择器又称为包含选择器，可以选择父元素里面子元素。其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔。当标签发生嵌套时，内层标签就成为外层标签的后代。

        **语法说明**：

        - 元素1 和 元素2 中间用【空格】隔开
        - 元素1 是父级，元素2 是子级，最终选择的是元素2
        - 元素2 可以是儿子，也可以是孙子等，只要是元素1 的后代即可
        - 元素1 和 元素2 可以是任意基础选择器 */

        /*把ol里面的li选出来改为绿色 */
        ol li {
            color: green;
        }

        ol li a {
            color: red;
        }

        .test li a {
            color: orangered;
        }

        /* 复合选择器之=============>子元素选择器 */

        /* 子元素选择器（子选择器）只能选择作为某元素的最近一级子元素。

        **语法说明**：

        - 元素1 和 元素2 中间用 【大于号】 隔开
        - 元素1 是父级，元素2 是子级，最终选择的是元素2
        - 元素2 必须是亲儿子，其孙子、重孙之类都不归他管. 可怜理解为 亲儿子选择器 */

        .simpe>a {
            color: red;
        }


        /* 复合选择器之=============>并集选择器 */

        /* 并集选择器可以选择多组标签, 同时为他们定义相同的样式，通常用于集体声明。并集选择器是各选择器通过英文逗号（,）连接而成，任何形式的选择器都可以作为并集选择器的一部分。
        
        **语法说明**：

            - 元素1 和 元素2 中间用【逗号】隔开
            - 逗号可以理解为和的意思
            - 并集选择器通常用于集体声明 */

        /* 要求2: 测试文本 还有 动物文本改为 天蓝色 */
        div,
        b,
        .animal p {
            color: deepskyblue;
        }

        /* 一定要注意,最后一个选择器 不需要加逗号 */
    </style>
</head>

<body>
    <ol>
        测试文本
        <li>我是ol的孩子,但被绿了</oi>
        <li>我是ol的孩子,但被绿了</oi>
        <li><span>ol的孙子</span></oi>
    </ol>

    <ul class="test">
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">ul孙子变了</a></li>
    </ul>

    <!-- ----------------------------------------------- -->

    <div class="simpe">
        <a href="#">我是儿子变红了</a>
        <p>
            <a href="#">我是孙子不改变</a>
        </p>
    </div>
    <!-- ----------------------------------------------- -->

    <div>测试A</div>
    <span>123456</span>
    <b>测试B</b>
    <div class="animal">
        <p>阿猫</p>
        <p>阿狗</p>
        <p>阿驴</p>
    </div>



</body>

</html>
